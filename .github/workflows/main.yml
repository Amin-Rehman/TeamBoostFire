name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: CocoaPods Action
      uses: ty0x2333/cocoapods-action@0.2.0
      with:
        # .xcworkspace file
        workspace: TeamBoostFire.xcworkspace
        # Shared scheme
        scheme: TeamBoostFire
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
